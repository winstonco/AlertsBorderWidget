<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
    </script>
    <script defer src="/scripts/main.js"></script>
  </head>
  <body>
    <div id="camborder-container">
      <div id="camborder-img-container">
        <div id="camborder-img"></div>
      </div>
      <div id="alert-container">
        <div id="camborder-img"></div>
        <div id="alert-message-container">
          <span id="alert-message"></span>
        </div>
      </div>
    </div>
    <br>
    <div>
      <button onclick="toggleDisable()" id="toggle">
        Disable Events
      </button>
      <button onclick="toggleUp()">
        Toggle Up
      </button>
      <button onclick="emptyQueue()">
        Clear Queue
      </button>
      <button onclick="testPopup()">
        Test Popup
      </button>
      <button onclick="ping()">
        Ping
      </button>
    </div>
    <br>
    <pre id="console">
      <ul id="ul"></ul>
    </pre>
  </body>
</html>
